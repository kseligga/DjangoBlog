{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <div>
        <h2>Reset your password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send password reset email</button>
        </form>
    </div>
</div>
{% endblock %}
